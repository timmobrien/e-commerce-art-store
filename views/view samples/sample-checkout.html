<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Cart <span class="badge bg-dark"> 3 </span> </a>
                </li>
                <button type="button" id="logout-btn" class="btn btn-small btn-outline-danger">Log out</button>
                <li class="nav-item">
                    <a href="/login" class="nav-link active">Login</a>
                </li>
                <li class="nav-item">
                    <a href="/register" class="nav-link active">Register</a>
                </li>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row d-flex justify-content-center ">
        
        <div class="col-md-4 col-lg-3 col-xl-2 border mt-2 ">
            <h4 class="text-center mt-5">Total cost:  </h4>
            <p class="text-center">$500</p>

        </div>


        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-2">
            <form>

                <div class="form-outline mb-2">
                    <label class="form-label" for="cardholder-name">Cardholder Name</label>
                    <input type="email" id="cardholder-name" class="form-control form-control-lg"
                        placeholder="Enter the name on the credit card" />
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="billing-address">Billing Address</label>
                    <input type="email" id="billing-address" class="form-control form-control-lg"
                        placeholder="Enter your billing-address" />
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="card-number">Card number</label>
                    <input type="email" id="card-number" class="form-control form-control-lg"
                        placeholder="Enter your credit card number" />
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="card-expiration">Expiration</label>
                    <input type="email" id="card-expiration" class="form-control form-control-lg" placeholder="01/25" />
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="card-cvc">CVC</label>
                    <input type="email" id="card-cvc" class="form-control form-control-lg" placeholder="3 digit number on the back of your card" />
                </div>

                <div class="text-center text-lg-start mt-2 pt-2">
                    <button type="button" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Confirm</button>
                </div>

            </form>
        </div>
    </div>

</body>
