</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Cart</a>
                        
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Checkout</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Login</a>
                    </li>
                </li>
            </ul>
        </div>
    </nav>
    <header class="bg-dark py-5 mb-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">The Gallery Experience. Online.</h1>
                <p class="lead fw-normal text-white-50 mb-0">Find your favourite art</p>
            </div>
        </div>
    </header>

    <section class="row justify-content-center mx-5">

        <section class="">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                  <form>
                    <!-- Email input -->

                    <div class="form-outline mb-2">
                        <label class="form-label" for="first-name-input">First Name</label>
                        <input type="email" id="first-name-input" class="form-control form-control-lg"
                          placeholder="Enter your first name" />
                    </div>

                    <div class="form-outline mb-2">
                        <label class="form-label" for="last-name-input">Last Name</label>
                        <input type="email" id="last-name-input" class="form-control form-control-lg"
                          placeholder="Enter your last name" />
                    </div>

                    <div class="form-outline mb-2">
                        <label class="form-label" for="adress-input">Address</label>
                        <input type="email" id="adress-input" class="form-control form-control-lg"
                          placeholder="Enter your address" />
                    </div>

                    <div class="form-outline mb-2">
                        <label class="form-label" for="form3Example3">Email address</label>
                      <input type="email" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Enter a valid email address" />
                    </div>

          
                    <!-- Password input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="password-input">Password</label>
                      <input type="password" id="password-input" class="form-control form-control-lg"
                        placeholder="Enter password" />
                    </div>
        
          
                    <div class="text-center text-lg-start mt-2 pt-2">
                      <button type="button" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                    </div>
          
                  </form>
                </div>
              </div>
            </div>
          </section>

    </section>

</body>
